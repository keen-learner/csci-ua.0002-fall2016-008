<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} ({{ site.course_number }}-{{ site.course_section }} - {{ site.course_semester }})</title>
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link media='print' rel="stylesheet" type="text/css" href="../../{{ site.res_base_url }}/css/print.css">
    <link media='screen' rel="stylesheet" type="text/css" href="../../{{ site.res_base_url }}/css/slides.css">
    <link rel="stylesheet" type="text/css" href="../../{{ site.res_base_url }}/css/syntax.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
{{ content }}
<div id="progress-bar"></div>
<script src="../../{{ site.res_base_url }}/js/slides.js"></script>
<script src="../../{{ site.res_base_url }}/js/jquery-2.0.3.min.js"></script>
<div id='slide-menu'>
<!--<a href='#' id='css-switch'>Print Version</a> | <a href='#' id='css-switch'>Notes</a>-->
</div>
<script>
jQuery.noConflict();

function loadPrintStyles() {
    jQuery("link[href^='../../{{ site.res_base_url }}/css/slides.css']").attr('href','../../{{ site.res_base_url }}/css/print.css');
    var b = document.body;
    var transform = 'scale(1)';
    b.style.WebkitTransform = transform;
    b.style.MozTransform = transform;
    b.style.OTransform = transform;
    b.style.msTransform = transform;
    b.style.transform = transform;
    return false;
}

function getParameterByName(name) {
	name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
	var regexS = "[\\?&]" + name + "=?([^&#]*)";
	var regex = new RegExp(regexS);
	var results = regex.exec(window.location.search);
	if(results == null)
		return undefined;
	else
		return decodeURIComponent(results[1].replace(/\+/g, " "));
}

jQuery(window).load(function(event) {

/*
	jQuery('#css-switch').click(function (){
		loadPrintStyles();
	});
*/

	var printVersion = getParameterByName('print');
	if(typeof(printVersion) != 'undefined' ) {
		loadPrintStyles();
	} else {
		initSlides();
	}

})
</script>
</body>
</html>
